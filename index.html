<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beat the Pomodoro</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="container">
        <div class="section">
            <h1>Beat the Pomodoro</h1>
            <p>Are you ready to beat me?</p>
        </div>
        <div class="section">
            <h2>Time</h2>
            <div id="clock">00:00:00</div>
            <hr>
            <h2>Pomodoro</h2>
            <div>
                <p id="status">Fokus</p>
                <div id="timer">25:00</div>
            </div>
            <div>
                <button id="start">Mulai</button>
                <button id="pause">Jeda</button>
                <button id="reset">Reset</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
